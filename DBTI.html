<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="김래일, 쬬오리, 파이리, 파란외계인, 차라리라차, 선홍">
    <meta name="keywords" content="덕비티아이">
    <meta name="description" content="덕비티아이">

    <!--sns share-->
    <meta property="og:url" content="https://raildbti.netlify.app"/>
    <meta property="og:title" content="덕비티아이"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="img/share.png"/>
    <meta property="og:description:" content="덕비티아이로 알아보는 나와 닮은 캐릭터"/>

    <!--favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico"/>

    <title>김래일의 애니 캐릭터 테스트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/result.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
      Kakao.init('7024fc05fb64393a51eaf2cd87528e26');
      Kakao.isInitialized();
    </script>
  </head>
  <body>
    <div class="container">
      <!--메인 페이지-->
      <section id="main" class="mx-auto my-5 py-5 px-3">
        <div class="mx-auto">
          <img src="./img/head_logo.png" alt="headImage" class="img-fluid" />
        </div>

        <div class="mainText px-3">
          <h1>애니<br>
        캐릭터가<br>
        되어버린<br>
        나...</h1>
        </div>
        <div class="mx-auto">
          <img src="./img/main.png" alt="mainImage" class="img-fluid" />
        </div>

        <button type="button" class="startButton mx-auto mt-3 col-lg-6 col-md-8 col-sm-10 col-12"  onclick="js:begin()">
          와쿠와쿠....! 시작하기
        </button>
        <button type="button" class="mainShare mx-auto mt-3 col-lg-6 col-md-8 col-sm-10 col-12"  onclick="js:begin()">
          다른 오타쿠에게 공유하기
        </button>
      </section>
      <!--질문페이지-->
      <section id="qna">
        <div class="headLogo mx-auto">
          <img src="./img/head_logo.png" alt="headImage" class="img-fluid" />
        </div>
        <button type="button" class="backButton" onclick="js:setShare()"><img src="img/backbutton.png">
          </button>
          <button type="button" class="homeButton" onclick="location.href='/'"><img src="img/home.png">
            </button>

        <div class="qBox my-5 py-3 mx-auto"></div>
        <div class="answerBox"></div>
        <div class="status mx-auto mt-5">
          <div class="statusBar"></div>
        </div>
      </section>
      <section id="result" class="mx-auto my-5 py-5 px-3">
        <div class="mx-auto">
          <img src="./img/head_logo.png" alt="headImage" class="img-fluid" />
        </div>
        <h1>당신은 말이야...</h1>
        <div class="resultName"></div>
        <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"></div>
        <div class="resultDesc"></div>
        <button type="button" class="twitter mt-3 py-2 px-3" onclick="js:setShare()">
          트위터에 공유하기
        </button>
        <button type="button" class="kakao mt-3 py-2 px-3" onclick="js:setShare()">
          카카오톡에 공유하기
        </button>
        <p>우주대인기 자칭ENTP스트리머 김래일</p>
        <button type="button" class="youtube mt-3 py-2 px-3" onclick="window.open('https://www.youtube.com/c/%EA%B9%80%EB%9E%98%EC%9D%BC')"><img src="img/youtube.png">
        </button>
        <button type="button" class="twitch mt-3 py-2 px-3" onclick="window.open('https://www.twitch.tv/rail_kim')"><img src="img/twitch.png">
        </button>


      </section>
    </div>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/start.js" charset="utf-8"></script>
    <script src="./js/share.js" charset="utf-8"></script>
  </body>
</html>
